<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #container-input {
            position: relative;
            width: 300px;
        }

        #nome {
            width: 100%;
            outline: none;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }

        #nome_nome {
            position: absolute;
            top: 10px;
            left: 15px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        #nome:focus+#nome_nome,
        #nome:not(:placeholder-shown)+#nome_nome {
            top: -5px;
            left: 5px;
            font-size: 12px;
            color: #1a73e8;
            background-color: white;
        }
    </style>
</head>

<body>

    <form action="">
        <div id="container-input">
            <input type="text" name="" id="nome" placeholder=" ">
            <label for="nome" id="nome_nome">Nome</label>
        </div>
    </form>

</body>

</html>
