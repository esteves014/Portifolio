<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ADM</title>

    <!-- CSS personalizado -->

    <link rel="stylesheet" href="css/login.css">

    <!-- CSS framework -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>

    <!-- FormulÃ¡rio Login -->

    <form action="" id="form-login">
        <h1>Entrar</h1>
        <div class="container-input">
            <input type="text" id="email" placeholder=" " required>
            <label for="email" class="email-label">Email</label>
        </div>
        <div class="container-input">
            <input type="password" id="senha" placeholder=" " required><button type="button" id="mostrar-senha"><i class="bi bi-eye-fill" id="icone-senha"></i></button>
            <label for="senha" class="senha-label">Senha</label>
        </div>


        <div class="container-input">
            <button type="submit" class="btn btn-primary w-100" id="btnEntrar">Prosseguir</button>
        </div>
    </form>

    <!-- JS personalizado -->

    <script src="js/show-password.js"></script>

    <!-- JS framework -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

</body>

</html>
